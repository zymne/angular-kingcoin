    <h4 class="my-4 text-center text-lg-left">Thumbnail Gallery</h4>

        <a href="#" class="d-block mb-4 h-100">

      <div *ngFor="let it of items" class="col-lg-4 col-md-5 col-xs-4">
        <div clas="card" style="width: 22rem; padding: 1.5rem">
                    
          <!--TODO: проверить на наличие картинки в индексе 0, иначе вывести placeholder -->
          <img class="card-img-top mx-auto d-block" src="http://localhost:8081/{{it.images[0]}}" alt="Card image cap" style="width: 200px;">
          
          <div class="card-body">
            <!-- <h5 class="card-title">{{it.title}}</h5> -->
            <p class="card-text">{{it.title}}</p>
            <h5>{{it.price}} rub.</h5>
            <a routerLink="{{it.id}}" class="btn btn-primary">Просмотр</a>
          </div>
        </div>
      </div>

    </div>
