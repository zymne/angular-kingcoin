<ul class="nav nav-tabs">  
  <li  *ngFor="let t of tabs" class="nav-item">
    
    <a *ngIf="!t.disabled" class="nav-link" [class.active]="selectedTab === t.name"                        
                        (click)="onTabSelected($event, t)" 
                        routerLink="{{t.path}}">{{t.name}}</a>
    <a *ngIf="t.disabled" [class.disabled]="t.disabled" class="nav-link" [class.active]="selectedTab === t.name">{{t.name}}</a>
  </li>  
</ul>

<br>
<div>
  <form #itemForm="ngForm">
    <div class="form-group">      
      <label for="itemTitle">Название:
        <input #title="ngModel" required name="title" class="form-control" id="itemTitle" aria-describedby="titleHelp" [(ngModel)]="item.title" placeholder="title" #spy>
      </label>
    </div>
    <div [hidden]="title.valid || title.pristine"class="alert alert-danger">Name is required</div>
    <div class="form-group">      
      <label for="itemCountry">Страна:
        <input name="country" class="form-control" id="itemCountry" aria-describedby="countryHelp" [(ngModel)]="item.country" placeholder="country">      
      </label>
    </div>
    <div class="form-group">      
      <label for="itemCategory">Категория:
        <input name="category" class="form-control" id="itemCategory" aria-describedby="categoryHelp" [(ngModel)]="item.category" placeholder="category">      
      </label>
    </div>
    <div class="form-group">      
      <label for="itemPrice">Цена:
        <input name="price" class="form-control" id="itemPrice" aria-describedby="priceHelp" [(ngModel)]="item.price" placeholder="price">
      </label>
    </div>    
    <br>TODO: remove this: {{spy.className}}
    <br>
    <button type="button" [disabled]="!itemForm.form.valid" class="btn btn-primary" (click)="newItem(); itemForm.reset()">Submit</button>
  </form>
  <br>
  {{diagnostic}}
</div>
