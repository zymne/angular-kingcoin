
<ul class="pagination">  
  <li class="page-item" (click)="goPrev()"><a class="page-link" href="#">Previous</a></li>
  <ng-container *ngFor="let pg of pageControl; let i=index">
      
      <!-- <li *ngIf="i < visiblePages"  class="page-item" [class.active] = "isPageActive(pg)">
          <a class="page-link" *ngIf="i < visiblePages-3" href="#" (click)="onClick($event, pg)">{{pg}}</a>  
        <a class="page-link" *ngIf="i == visiblePages-3" href="#" (click)="onClick($event, pg)">...</a>
        <a class="page-link" *ngIf="i > visiblePages-3" href="#" (click)="onClick($event, pg)">{{pg}}</a>
      </li> -->
      <li *ngIf="i < visiblePages"  class="page-item" [class.active] = "isPageActive(pg)">          
        <a class="page-link" href="#" (click)="onClick($event, pg)">{{pg}}</a>        
      </li>
  </ng-container>
  <li class="page-item" (click)="goNext()"><a class="page-link" href="#">Next</a></li>
</ul>
