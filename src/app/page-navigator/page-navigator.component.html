
<ul class="pagination">  
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li *ngFor="let pg of pageControl" class="page-item" [class.active] = "isPageActive(pg)">
    <a class="page-link" href="#" (click)="onClick($event, pg)">{{pg}}</a>
  </li>  
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
